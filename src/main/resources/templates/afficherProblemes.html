<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>projetFinal JEE</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

<link rel="stylesheet" th:href="@{/css/main.css}"
	href="../../css/main.css" />

</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Spring Boot</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="/">Home</a></li>
					<li><a href="/personnes">Infos étudiant</a></li>
					<li><a href="/afficherProblemes">Afficher Problèmes</a></li>
					<li><a href="#about">About</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">

		<div class="starter-template">
			<h1>Liste des problèmes</h1>
			<table>
				<thead>
					<tr>
						<td>ID</td>
						<td>Objet</td>
						<td>Contenu</td>
						<td>Vote</td>
						<td>Status</td>
						<td>Personne</td>
						<td>Date - Heure</td>
					</tr>
				</thead>
				<tbody>
					<tr th:each="item : ${listProblemes}">
						<td th:text="${item.idProbleme}"></td>
						<td th:text="${item.objet}"></td>
						<td th:text="${item.contenu}"></td>
						<td th:text="${item.vote}"></td>
						<td th:text="${item.status}"></td>
						<td th:text="${item.personne}"></td>
						<td th:text="${item.dateHeure}"></td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>
</body>
</html>
