<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<div th:fragment="afficherNotificationsDirEtu" class="container">

	<div class="starter-template">
		<h1>Notifications</h1>
		<br></br>
		<table>
			<thead>
				<tr>
					<td>Date - Heure</td>
					<td>Envoy√© par</td>
					<td>Contenu</td>
					<td>Supprimer</td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="i : ${compteur}">
					<td th:text="${listeNotification[i].dateHeureNotif}"></td>
					<td th:text="${listeEmetteur[i]}"></td>
					<td th:text="${listeNotification[i].contenu}"></td>
					<td>
						<form method="post">
							<input type="hidden" name="idNotif" th:value="*{listeNotification[i].idNotification}"/>
							<button type="submit">-</button>
						</form>
					</td>
				</tr>
			</tbody>
		</table>
		<br></br>
		<a href="/notification/ajouterNotificationDirEtu">
		<input type="button" name="addNotif" value="Envoyer une notification" />
		</a>
	</div>
</div>

</html>
