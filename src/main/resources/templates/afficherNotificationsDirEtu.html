	<div class="container">

		<div class="starter-template">
			<h1>Notifications</h1>
			<br></br> 
			<table>
				<thead>
					<tr>
						<td>Date - Heure</td>
						<td>Envoyé par</td>
						<td>Contenu</td>
						<td>Supprimer</td>
					</tr>
				</thead>
				<tbody>
					<tr th:each="item : ${listeNotification}">
						<td th:text="${item.dateHeureNotif}"></td>						
						<!-- <td th:text="${item.dirEtudes.prenom}+' '+${item.dirEtudes.nom}"></td> -->

						<td th:text="${item.contenu}"></td>

					</tr>
				</tbody>
			</table>
			<br></br>
			<a href="/notification/ajouterNotificationDirEtu"><input type="button" name="addNotif" value="Envoyer une notification"/></a>
