<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>projetFinal JEE</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

<link rel="stylesheet" th:href="@{/css/main.css}"
	href="../../css/main.css" />

</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Spring Boot</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="/">Home</a></li>
					<li><a href="/personnes/informations">Mes informations</a></li>
					<li><a href="/notification/afficherNotificationsEtu">Notifications</a></li>
					<li><a href="/problemes/afficherProblemesEtu">Problèmes</a></li>
					<li><a href="#about">About</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">

		<div class="starter-template">
			<h1>Liste des problèmes</h1>
			<br></br> 
			<table>
				<thead>
					<tr>
						<td>Date - Heure</td>
						<td>Status</td>
						<td>Soumis par</td>
						<td>Objet</td>
						<td>Contenu</td>
						<td>Nb Vote</td>
					</tr>
				</thead>
				<tbody>
					<tr th:each="item : ${listProblemes}">
						<td th:text="${item.dateHeureProbleme}"></td>
						<td th:text="${item.status.libelle}"></td>
						<td th:text="${item.etudiant.prenom}+' '+${item.etudiant.nom}"></td>
						<td th:text="${item.objet}"></td>
						<td th:text="${item.contenu}"></td>
						<td><button>+</button></td>
						<!-- <td th:text="${listNbVotes[item.idProbleme]}"></td> -->	
					</tr>
				</tbody>
			</table>
			<br></br>
			<a href="/problemes/ajouterProbleme"><input type="button" name="addPb" value="Soumettre un problème"/></a>
		</div>
	</div>
</body>
</html>
